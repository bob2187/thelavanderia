---
# OpenWRT-specific variables

# OpenWRT uses ash shell, not bash
ansible_shell_type: sh

# Python path on OpenWRT (if installed via opkg)
ansible_python_interpreter: /usr/bin/python3

# Use tmpfs for Ansible temp files (overlay has limited space)
ansible_remote_tmp: /tmp/.ansible/tmp

# Root password from per-host vault â€” used for SSH authentication
openwrt_root_password: "{{ vault_openwrt_root_password }}"
ansible_password: "{{ vault_openwrt_root_password }}"

# Tailscale managed (set to false on APs/bridge-mode routers)
tailscale_managed: true
