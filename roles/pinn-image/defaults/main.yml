# PINN Image Configuration
pinn_version: "latest"
pinn_download_url: "https://sourceforge.net/projects/pinn/files/pinn-lite.zip/download"

# PINN credentials (override in group_vars/all.yml)
pinn_ssh_password: "raspberry"
pinn_vnc_password: "raspberry"

# Tailscale configuration (override in group_vars/all.yml)
tailscale_auth_key: ""
tailscale_version: "1.76.6"
tailscale_arch: "arm64"

# Target device (USB SD card reader)
pinn_target_device: "/dev/sda"

# Working directory for PINN preparation
pinn_work_dir: "/tmp/pinn-build"
pinn_mount_point: "/mnt/pinn"
